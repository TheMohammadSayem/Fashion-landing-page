<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
<div class="wrapper">


    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>
    

<nav class="navbar">
<div class="menu">
    <ion-icon name="menu-outline"></ion-icon>
</div>
<div class="lang">eng</div>
<div class="search">
    <ion-icon name="search"></ion-icon>
</div>



</nav>


<div class="media">
    <ul>
        <li>facebook</li>
        <li>instagram</li>
        <li>twitter</li>
    </ul>
</div>



<div class="text">
    <h1><span class="hidetext">toni&guy</span></h1>
    <h2>duality</h2>
    <h3><span class="hidetext">collection 2021<br> duality</span></h3>
    <p><span class="hidetext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, autem pariatur? Eaque amet molestias velit voluptatem, odit iure!</span></p>

</div>



<div class="sponser">
<img src="assets/sponsor-logo.png" alt="">
<p>official sponser</p>
</div>



<div class="distortion"></div>



</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- gsap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

<!-- three js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
<!-- hover-effect -->
<script src="hover-effect.js"></script>

<script>
    new hoverEffect(
        {
            parent: document.querySelector('.distortion'),
            intensity:0.2,
            image1: "assets/01.png",
            image2: "assets/02.png",
            displacementImage: "assets/diss.png",
            imagesRatio: 380 / 300
        }
    )


    TweenMax.staggerFrom(".navbar div",1.5,{
        delay:1.5,
        opacity:0,
        y:"20",
        ease: Expo.easeinout

    },0.08);

    TweenMax.staggerFrom(".media ul li",1.5,{
        delay:1.5,
        opacity:0,
        x:"-20",
        ease: Expo.easeinout

    },0.08);


    TweenMax.from(".text h1 .hidetext",1.5,{
        delay:1,
        y:"100%",
        ease: Expo.easeinout

    });

    
    TweenMax.from(".text h3 .hidetext",1.5,{
        delay:1.2,
        y:"100%",
        ease: Expo.easeinout

    });

    TweenMax.from(".text p .hidetext",1.5,{
        delay:1.3,
        y:"100%",
        ease: Expo.easeinout

    });


    TweenMax.from(".text h2",1.5,{
        delay:1.5,
        opacity:0,
        x: "-10000",
        y:"100%",
        ease: Expo.easeinout

    });


    TweenMax.from(".sponser img",1.5,{
        delay:1.5,
        opacity:0,
        y:"20",
        ease: Expo.easeinout

    });
    
    TweenMax.from(".sponser p",1.5,{
        delay:1.6,
        opacity:0,
        y:"20",
        ease: Expo.easeinout

    });


    TweenMax.from(".distortion",1.5,{
        delay:2,
        opacity:0,
        y:"20",
        ease: Expo.easeinout

    });

    TweenMax.to(".first",1.5,{
        delay:0.5,
        top: "-100%",
        ease: Expo.easeinout

    });
     
    TweenMax.to(".second",1.5,{
        delay:0.7,
        top: "-100%",
        ease: Expo.easeinout

    });

    TweenMax.to(".third",1.5,{
        delay:0.9,
        top: "-100%",
        ease: Expo.easeinout

    });



</script>

</body>
</html>
